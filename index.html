<!DOCTYPE html>
<html>
    <head>
        <title>Google Home Page</title>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        
        <nav>

            <a class="headerLinkLeft">About</a>

            <a class="headerLinkLeft">Store</a>
            
            <a class="headerLinkRight" style="margin-left: auto">Gmail</a>

            <a class="headerLinkRight">Images</a>

            <a class="headerImage"></a>

        </nav>

        <div id="middle">
            
            <div id="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"/>
            </div>
        
            <div id="searchContainer">
                <input id="search" type="text">
            </div>

            <div id="buttons">
                
                <div class="button">Google Search</div>

                <div class="button">I'm Feeling Lucky</div>

            </div>
        </div>

        <div id="footer">

            <a class="footerLinkLeft">About</a>

            <a class="footerLinkLeft">Store</a>

            <a class="footerLinkLeft">How Search Works</a>

            <a class="footerLinkMiddle">Carbon Neutral Since 2007</a>
            
            <a class="footerLinkRight" style="margin-left: auto">Privacy</a>

            <a class="footerLinkRight">Terms</a>

            <a class="footerLinkRight">Settings</a>

        </div>
    </body>
 

</html>
